<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Zomato Analysis</title>
  <link rel="stylesheet" type="text/css"
          href= "{{ url_for('static',filename='node_modules/bootstrap/dist/css/bootstrap.min.css') }}" >
 
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.14/dist/css/bootstrap-select.min.css">

  

  <link rel="stylesheet" href=" {{ url_for('static',filename='css/styless.css') }} ">

</head>

<body>

  <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-2">
    <div class="container">
      <ul class="nav navbar-nav pull-sm-left">
      </ul>
      <ul class="nav navbar-nav navbar-logo mx-auto">
        <li class="nav-item">
          <a class="nav-link active text-danger" href="#">Zomato Data Analysis & Restaurant Prediction
      </ul>
      <ul class="nav navbar-nav pull-sm-right">
      </ul>
    </div>
  </nav>

  <div id="main_placeholder" class="container-fluid">

    <div class="d-flex justify-content-around">
      <select class="selectpicker" id="loca" title="Locality">
        <option>aundh</option>
        <option>kothrud</option>
        <!-- <option>Relish</option> -->
      </select>

      <select class="selectpicker" id="avg" title="Average Cost">

        <option>200</option>
        <option>400</option>
        <option>600</option>
      </select>

      <select class="selectpicker" id="booking" title="tablebooking">
        <option value="1">Yes</option>
        <option value="0">No</option>
        
      </select>

      <select class="selectpicker" id="onlined" title="onlinedilivery">
        <option value="1">Yes</option>
        <option value="0">No</option>
      </select>


      <select class="selectpicker" id="dilivering" title="diliveringnow">
        <option value="1">Yes</option>
        <option value="0">No</option>
      </select>

      <button id="submit_btn" type="button" class="btn btn-outline-primary">Submit</button>

    </div>
    




    <div class="mt-5 text-center">
      <h5>Rating is:
        <span id="rating_text">5</span>
      </h5>
    </div>

    <div class="mt-5 text-center">
      <img id="famousmenu" alt="chart">
    </div>


  </div>


  <script src="{{ url_for('static',filename='node_modules/jquery/dist/jquery.min.js')}}"></script>
  <script src="{{ url_for('static',filename='node_modules/popper.js/dist/umd/popper.min.js')}}"></script>
  <script src="{{ url_for('static',filename='node_modules/bootstrap/dist/js/bootstrap.min.js')}}"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.14/dist/js/bootstrap-select.min.js"></script>

  <script src="{{ url_for('static',filename='node_modules/lodash/lodash.min.js')}}"></script>
  <script src="{{ url_for('static',filename='node_modules/g1/dist/g1.min.js')}}"></script>
  <script src="{{ url_for('static',filename='node_modules/prismjs/prism.js')}}"></script>
  <script src="{{ url_for('static',filename='js/index.js')}}"></script>
  
</body>

</html>
